<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- Responsive Video Slider CSS -->
  <link href="css/rvslider.css" rel="stylesheet">

  <style>
    .custom-height {
      height: 113px !important;
      padding: 22px 21px !important;
    }
  </style>
</head>

<body>
  <!-- Responsive Video Slider HTML: START -->
  <div class="rvs-container">

    <div class="rvs-item-container">
      <div class="rvs-item-stage">

        <!-- The below is a single item, simply duplicate this layout for each item -->
        <div class="rvs-item" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_v4.png)">
          <!--				<p class="rvs-item-text">Setting Up an Artboard <small>by VIDEO_CREDITS</small></p>-->
          <a href="https://www.youtube.com/watch?v=1oEYQ5BT-8k" class="rvs-play-video"></a>
        </div>

        <div class="rvs-item" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_4.jpg)">
          <a href="https://www.youtube.com/watch?v=vK4IwaYH9T4" class="rvs-play-video"></a>
        </div>

        <div class="rvs-item" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_KID.jpg)">
          <a href="https://www.youtube.com/watch?v=1oEYQ5BT-8k" class="rvs-play-video"></a>
        </div>

        <div class="rvs-item" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_shoes.jpg)">
          <a href="https://www.youtube.com/watch?v=zon1bIk1gLU" class="rvs-play-video"></a>
        </div>

        <div class="rvs-item" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_cares.jpg)">
          <a href="https://www.youtube.com/watch?v=U_gFilSbiUA" class="rvs-play-video"></a>
        </div>

      </div>
    </div>

    <div class="rvs-nav-container">
      <a class="rvs-nav-prev"></a>
      <div class="rvs-nav-stage">

        <!-- The below is the corresponding nav item for the single item, simply duplicate this layout for each item -->
        <a class="rvs-nav-item custom-height">
          <span class="rvs-nav-item-thumb" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_v4.png"></span>
          <h4 class="rvs-nav-item-title">Setting Up an Artboard</h4>
          <small class="rvs-nav-item-credits">by Corjl.com</small>
        </a>

        <a class="rvs-nav-item custom-height">
          <span class="rvs-nav-item-thumb" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_4.jpg"></span>
          <h4 class="rvs-nav-item-title">Preparing &amp; Uploading Images</h4>
          <small class="rvs-nav-item-credits">by Corjl.com</small>
        </a>

        <a class="rvs-nav-item custom-height">
          <span class="rvs-nav-item-thumb" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_KID.jpg"></span>
          <h4 class="rvs-nav-item-title">Uploading &amp; Adding Fonts</h4>
          <small class="rvs-nav-item-credits">by Corjl.com</small>
        </a>

        <a class="rvs-nav-item custom-height">
          <span class="rvs-nav-item-thumb" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_shoes.jpg"></span>

          <small class="rvs-nav-item-credits">by Corjl.com</small>
        </a>

        <a class="rvs-nav-item custom-height">
          <span class="rvs-nav-item-thumb" style="background-image: url(https://www.corjl.com/wp-content/uploads/2018/05/section1_OVERLAY_cares.jpg"></span>
          <h4 class="rvs-nav-item-title">Physical Product Settings</h4>
          <small class="rvs-nav-item-credits">by Corjl.com</small>
        </a>

      </div>
      <a class="rvs-nav-next"></a>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-2.1.3.js" integrity="sha256-goy7ystDD5xbXSf+kwL4eV6zOPJCEBD1FBiCElIm+U8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/menuzord.js"></script>


  <script src="js/rvslider.js"></script>
  <script>
    jQuery(function($) {
      $('.rvs-container').rvslider();
    });
  </script>
  <script src="js/scripts.js"></script>

</html>
